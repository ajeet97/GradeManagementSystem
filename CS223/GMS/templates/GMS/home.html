<!DOCTYPE html>
<html>
<head>
	<title>{{user.name}}</title>
</head>
<body>
{% if user.role %}
Hello Instructor, {{user.name}} &nbsp;&nbsp;&nbsp;
<a href="{% url 'GMS:logout' %}">logout</a><br>
<a href="{% url 'GMS:giveGrade' %}">Give Grade</a>
{% else %}
Hello Student, {{user.name}} &nbsp;&nbsp;&nbsp;
<a href="{% url 'GMS:logout' %}">logout</a><br>
<a href="{% url 'GMS:transcript' %}">Transcript</a>
{% endif %}
</body>
</html>
